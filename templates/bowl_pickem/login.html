{% extends "base.html" %}

{% block title %}Login - Bowl Pick'em{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">üèà Login to Bowl Pick'em</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Enter your code</strong> to access your picks from any device!
                    </div>
                    
                    <form method="POST" action="{{ url_for('bowl_pickem.login') }}">
                        <div class="mb-3">
                            <label for="user_code" class="form-label">Your Code</label>
                            <input type="text" class="form-control form-control-lg text-center" 
                                   id="user_code" name="user_code" 
                                   placeholder="BOWL-XXXXXX"
                                   style="font-family: monospace; letter-spacing: 2px;"
                                   required
                                   autocomplete="off">
                            <small class="form-text text-muted">
                                Format: BOWL-XXXXXX (not case sensitive)
                            </small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Login
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-2">Don't have a code yet?</p>
                        <a href="{{ url_for('bowl_pickem.home') }}" class="btn btn-outline-secondary">
                            Register Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-uppercase the code input
document.getElementById('user_code').addEventListener('input', function(e) {
    this.value = this.value.toUpperCase();
});
</script>
{% endblock %}
