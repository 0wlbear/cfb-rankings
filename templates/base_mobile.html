<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}College Football Rankings{% endblock %}</title>
    
    <!-- Critical CSS only - no external frameworks -->
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Minimal navigation */
        .nav {
            background: white;
            padding: 10px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-links {
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .nav-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background: #e3f2fd;
            color: #0056b3;
        }
        
        .main-content {
            min-height: calc(100vh - 60px);
            padding-bottom: 20px;
        }
        
        /* Performance optimizations */
        img {
            will-change: auto;
        }
        
        a {
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
    </style>
    
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="nav">
        <ul class="nav-links">
            <li><a href="{{ url_for('rankings') }}" class="nav-link">Rankings</a></li>
            <li><a href="{{ url_for('scoreboard') }}" class="nav-link">Scores</a></li>
            <li><a href="{{ url_for('teams') }}" class="nav-link">Teams</a></li>
        </ul>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
