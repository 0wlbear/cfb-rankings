          cp app.py /home/ubuntu/cfb-app/
          cd /home/ubuntu/cfb-app
          source venv/bin/activate
          # ALWAYS ensure templates directory exists before anything else
          mkdir -p templates
          # Remove old templates and regenerate
          rm -f templates/*
          python -c "from app import create_templates; create_templates()" || echo "Template creation failed but continuing..."
          # Restart service
          sudo systemctl restart cfb-rankings
          # Wait a moment for startup
          sleep 5
          # Check if service is actually running
          sudo systemctl is-active cfb-rankingsname: Deploy to Lightsail

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
	script: |
          cd /home/ubuntu/cfb-app-git
          git pull origin main
          cp app.py /home/ubuntu/cfb-app/
          cd /home/ubuntu/cfb-app
          source venv/bin/activate
          rm -rf templates/
          python -c "from app import create_templates; create_templates()"
          # Update systemd service with environment variables
          sudo sed -i '/Environment="PATH/a Environment="ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}"\nEnvironment="ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}"' /etc/systemd/system/cfb-rankings.service
          sudo systemctl daemon-reload
	  sudo systemctl restart cfb-rankings
